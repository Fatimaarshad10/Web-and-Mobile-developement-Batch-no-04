<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class no 07</title>
    <style>
        header {
            background-color: black;
            color: white;
            padding: 10px;
        }

        nav {
            display: flex;
            background-color: green;
            justify-content: space-between;
            align-items: center;

        }

        ul {
            display: flex;
            list-style: none;
            align-items: center;
            gap: 10px;
        }

        div {
            display: flex;
            flex-direction: column-reverse;
            gap: 20px;
            justify-content: end;
            align-items: center;
            background-color: red;

        }

        #first {
            background-color: yellow;
            width: 100px;
            padding: 10px;
        }

        #second {
            background-color: aqua;
            width: 100px;
            padding: 10px;

        }

        #third {
            background-color: blueviolet;
            width: 100px;
            padding: 10px;

        }
    </style>
</head>

<body>
    <!-- Navbar (logo + links + button) -->
    <header>
        <nav>
            <img src="./logo.svg" alt="" width="100" height="100">
            <ul>
                <li>Product</li>
                <li>Solutins</li>
                <li>Pricing</li>
                <li>Developers</li>
                <li>Resources</li>
                <li>Company</li>
            </ul>
            <div>
                <button>Request a demo</button>
                <button>Sign Up</button>
            </div>

        </nav>
    </header>

    <div>
        <h4 id="first">heading no 01</h4>
        <h4 id="second">heading no 01</h4>
        <h4 id="third">heading no 01</h4>

    </div>

</body>

</html>
