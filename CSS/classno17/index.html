<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class no 17</title>
    <style>
        /* by defaul 16px font size */
        *{
            font-size: 20px;
        }
        .parent {
            font-size: 1rem;
        }
        .child{
            font-size: 1em;
        }
        .main {
            width: 300px;
            height: 400px;
            border: 1px solid black;
            padding: clamp(10px , 4vw , 40px);
        }
        /* vw means view width */
        /* min , vw , max */
        /* 1rem = font size 
        parent = 1em  */
        h1{
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <div class="parent">
        parent
        <div class="child">
            Child
        </div>
    </div>
    <div class="main">
        <h1>Hello</h1>
    </div>

</body>
</html>
