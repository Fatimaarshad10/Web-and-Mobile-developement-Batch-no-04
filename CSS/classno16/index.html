    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .container {
            display: flex;
            gap: 20px;
            justify-content: center;
            padding: 40px;
            flex-direction: column-reverse;
            /* flex-wrap: wrap; */
        }

        @media (min-width: 900px) {
            .container {
                background-color: yellow;
                flex-direction: row;
            }
        }

        /* Card */
        .box {
            position: relative;
            width: 260px;
            height: 160px;
            /* width: calc(20% - 20px);  */
            border-radius: 16px;
            overflow: hidden;
            cursor: pointer;
        }

        .box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;

        }

        .box::after {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .box h1 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 20px;
            margin: 0;
            z-index: 1;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .box:hover::after {
            opacity: 1;
        }

        .box:hover {
            width: 100%;

        }

        .box:hover h1 {
            opacity: 1;
        }

        .box:hover img {
            transform: scale(1.05);
        }
        /* 1rem = font-size = 16px  */
        /* 1em = 1rem */
        /* em , rem  , px , % , 1fr */

        /* calc() , box (2 column for mobile) , KeyFrame , Media Query (and)  */
    </style>
</head>
