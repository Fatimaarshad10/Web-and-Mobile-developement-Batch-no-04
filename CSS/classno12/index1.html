<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class no 12</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
        }

        .for-bg {
            background-image: url('./fruit.jpg');
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            height: 600px;
            padding: 30px;
            opacity: 1;
        }

        h1 {
            background-color: aquamarine;
            text-align: center;
        }

        button {
            background-color: black;
            border: none;
            padding: 20px;
            width: 50%;
            color: white;
            font-size: 20px;
        }
        button:hover{
            background-color: yellow;
            color: black;
            cursor: pointer;
            
        }
    </style>
</head>

<body>
    <!-- <img src="./fruit.jpg" alt=""> -->
    <div class="for-bg">
        <h1>Heading no 01 </h1>
        <!-- Hover Effect  -->
        <button>Click me </button>
    </div>



</body>

</html>
